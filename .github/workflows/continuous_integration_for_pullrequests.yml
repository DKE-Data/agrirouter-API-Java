name: CI for JDK 11

on:
  pull_request:
    branches: [ develop ]

jobs:
  build_jdk8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn -B package --file pom.xml --settings ci/settings.xml
    build_jdk9:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Set up JDK 9
          uses: actions/setup-java@v1
          with:
            java-version: 9
        - name: Build with Maven
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          run: mvn -B package --file pom.xml --settings ci/settings.xml